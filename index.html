<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #3498db;
        }

        p {
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Simple HTML Page</h1>
    <p>This is a basic example of an HTML page.</p>
    {%for i in range(r)%}
    <p>{{i}}</p>
    {%endfor%}
    {%for i in names%}
    {%if i=="rohan"%}
    <p>hey there {{i}}</p>
    {%endif%}
    {%endfor%}

</body>
</html>
